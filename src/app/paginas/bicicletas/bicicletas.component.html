<div class="container ">
    <div class="table-responsive-md no-more-tables"> 
      <h1 class="titulo">Registro Bicicletas</h1>

      <div class="row mt-3">
      
        <div class="button1">
            <button class="btn btn-primary float-end" routerLink="/agregarbicicletas">Nuevo Registro</button>
        </div>
    </div>
    <table class="table">
      <thead class="bg-dark text-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Color </th>
          <th scope="col">Latitud</th>
          <th scope="col">Longitud</th>
          <th scope="col">Modelo</th>
          <th scope="col">Propietario</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listregistro">
          <td data-title="#"> {{item.id}}</td>
          <td data-title="Nombre"> {{item.color}}</td>
          <td data-title="Apellidos">{{item.latitud}}</td>
          <td data-title="Tipo Documento">{{item.longitud}}</td>
          <td data-title="Numero Documento">{{item.modelo}}</td>
          <td data-title="Numero Celular">{{item.userPropietario}}</td>
  
          <td data-title="Opciones"> <button [routerLink]="['/detallebicicleta', item.id]" style="color: black;" class="fa fa-light fa-eye"></button>
            <button  [routerLink]="['/editarbicicletas', item.id]" style="color: blue;" class="fa fa-thin fa-pen" ></button>
            <button (click)="eliminarregistro(item.id) " style="color: red;" class="fa fa-sharp fa-solid fa-trash"></button>
            <button [routerLink]="['/reserva', item.id]"    class="btn btn-success">Reservar</button>
           
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
  </div>
